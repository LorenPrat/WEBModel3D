<!doctype HTML>
<html>
<head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="events.js"></script>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="trackingMethod:best; debugUIEnabled: false;">
    <a-assets>
        <a-asset-item id="animated-asset" src="ResetitoSentadoWO_SKT.glb"></a-asset-item>
    </a-assets>

  	<a-marker type =" pattern" preset="hiro" markerhandler emitevents="true" cursor="rayOrigin:mouse" id="animated-marker" smooth="true" smoothCount="3">
      <a-entity
        id="animated-model"
        gltf-model="#animated-asset"
        scale="2">
      </a-entity>
  	</a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
